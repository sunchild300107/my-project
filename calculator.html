<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="calculator-wrapper">

<div class="functional-buttons" id="functional-buttons"></div>

<button class="button-plus" id="button-plus">+</button>
<button class="button-minus" id="button-minus">-</button>
<button class="button-multiply" id="button-multiply">*</button>
<button class="button-divide" id="button-divide">/</button>
</div>
<div>
    <hr>
</div>

<div class="data-input">
    <input type="text" class="input-first-number" id="input-first-number" placeholder="First Number">
    <input type="text" class="input-second-number" id="input-second-number" placeholder="Second Number">
    <!-- <button class="button-calculate" id="button-calculate">Calculate</button> -->
</div>
<script src="calculator-script.js"></script>

</body>
</html>
